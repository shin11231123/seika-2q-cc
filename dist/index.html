<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
      body{
        
      }

	.swiper {
 		width: 600px;
		height: 300px;
}

      .page{
		text-align: center;
	}
    </style>
    <title>Document</title>
</head>
<body>

	<div class="swiper">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
		  <!-- Slides -->
		  <div class="swiper-slide">Slide 1</div>
		  <div class="swiper-slide">Slide 2</div>
		  <div class="swiper-slide">Slide 3</div>
		  <div class="swiper-slide">Slide 4</div>
		  
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	    
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	    
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
	    </div>
	    <div id = "swiper-title" class="page">Slide 1</div>

	



	

	<form id="basic_form">
		<div>
			<input id="basic_name" name="name" type="text" placeholder="Enter your name" />
		</div>
		<div>
			<input id="basic_email" name="email" type="text" placeholder="Enter your email" />
		</div>
		<div>
			<input id="basic_password" name="password" type="text" placeholder="Enter your password" />
		</div>
		<div>
			<input id="basic_age" name="age" type="text" placeholder="Enter your age" />
		</div>
		<div>
			<input id="basic_address" name="address" type="text" placeholder="Enter your address" />
		</div>
		<button type="submit">Submit</button>
	    </form>

	    <script src="main.js"></script>
   
</body>
</html>
